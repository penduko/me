<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="push" role="navigation">
        <div>
            <img src="" alt="">
            <h3>Application Title</h3>
        </div>
        <mat-nav-list>
            <a mat-list-item href="#">Menu 1</a>
            <a mat-list-item href="#">Menu 2</a>
            <a mat-list-item href="#">Menu 3</a>
            <a mat-list-item href="#">Menu 4</a>
        </mat-nav-list>
        Sidenav content
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="header" color="primary">
            <button mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>Application Title</h1>

            <span class="fill-remaining-space"></span>
            <button mat-button>Menu 1</button>
            <button mat-button>Menu 2</button>
            <button mat-button>Menu 3</button>
            <button mat-button>Menu 4</button>

            <button mat-icon-button matTooltip="Select theme" [matTooltipPosition]="'before'" [matMenuTriggerFor]="menu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="changeTheme(theme.value)"  *ngFor="let theme of themes">{{theme.label}}</button>
            </mat-menu>
        </mat-toolbar>

        <div class="content">
            <h1 class="mat-display-1">Jackdaws love my big sphinx of quartz.</h1>
            <mat-checkbox></mat-checkbox>
            <button mat-button>Sample Button</button>
            <mat-slide-toggle>Slide me</mat-slide-toggle>

            <p *ngFor="let content of fillerContent">{{content}}</p>
        </div>


        <mat-toolbar class="footer" color="primary">
            <mat-nav-list>
                <mat-list-item>
                    <fa-icon [icon]="['fab', 'github']" size="lg"></fa-icon>
                    <a mat-list-item href="">Github</a>
                </mat-list-item>
                <mat-list-item>
                    <fa-icon [icon]="['fab', 'twitter']" size="lg"></fa-icon>
                    <a mat-list-item href="">Twitter</a>
                </mat-list-item>
                <mat-list-item>
                    <fa-icon [icon]="['fab', 'linkedin']" size="lg"></fa-icon>
                    <a mat-list-item href="">Linkedin</a>
                </mat-list-item>
            </mat-nav-list>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
