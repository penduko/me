<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="push" role="navigation">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/me']" routerLinkActive="">Me</a>
            <a mat-list-item [routerLink]="['/resume']" routerLinkActive="">Resume</a>
            <a mat-list-item [routerLink]="['/contact']" routerLinkActive="">Contact</a>
            <a mat-list-item [routerLink]="['/resources']" routerLinkActive="">Resources</a>
            <a mat-list-item [routerLink]="['/blogs']" routerLinkActive="">Blogs</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="header" color="primary">
            <button class="lg-none" mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <div>
                <img src="../assets/name_logo.jpg" alt="">      
            </div>

            <span class="fill-remaining-space"></span>
            <a class="sm-none" mat-button [routerLink]="['/me']" routerLinkActive="">Me</a>
            <a class="sm-none" mat-button [routerLink]="['/resume']" routerLinkActive="">Resume</a>
            <a class="sm-none" mat-button [routerLink]="['/contact']" routerLinkActive="">Contact</a>
            <a class="sm-none" mat-button [routerLink]="['/resources']" routerLinkActive="">Resources</a>
            <a class="sm-none" mat-button [routerLink]="['/blogs']" routerLinkActive="">Blogs</a>

            <button mat-icon-button matTooltip="Select theme" [matTooltipPosition]="'before'" [matMenuTriggerFor]="menu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="changeTheme(theme.value)" *ngFor="let theme of themes">{{theme.label}}</button>
            </mat-menu>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>

        <mat-toolbar class="footer" color="primary">
            <div>
                <a mat-button href="https://github.com/penduko">
                    <fa-icon [icon]="['fab', 'github']" size="lg"></fa-icon>
                    Github
                </a>
                <a mat-button href="https://twitter.com/6to5char">
                    <fa-icon [icon]="['fab', 'twitter']" size="lg"></fa-icon>
                    Twitter
                </a>
                <a mat-button href="https://www.linkedin.com/in/clyde-bryan-ferrolino-41ab05148/">
                    <fa-icon [icon]="['fab', 'linkedin']" size="lg"></fa-icon>
                    Linkedin
                </a>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
